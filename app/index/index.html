<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular on Fire!</title>
    <link rel="stylesheet" href="../../bower_components/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body ng-app="angularOnFire" ng-controller="indexController">
<div layout="vertical">
    <md-toolbar class="header">
        <div class="md-toolbar-tools">
            <span>Home</span>
            <span flex></span>
        </div>
    </md-toolbar>
</div>
<div layout="horizontal" layout-padding layout-align="center">
    <md-card flex="50" layout="vertical">
            <div class="content__header" layout="horizontal" layout-align="space-between">
                <span class="content__title">Performers</span>
                <md-button class="md-button-colored" ng-click="dialogNewPerformer($event)"><i class="glyphicon glyphicon-plus"></i></md-button>
            </div>
            <md-list >
                <md-item ng-repeat="performer in performers">
                    <div class="md-tile-content">
                        <performer-directive ng-model="performer"></performer-directive>
                    </div>
                </md-item>
            </md-list>
    </md-card>
</div>



<script src="../../bower_components/angular/angular.min.js"></script>
<script src="../../bower_components/angular-aria/angular-aria.min.js"></script>
<script src="../../bower_components/angular-animate/angular-animate.min.js"></script>
<script src="../../bower_components/hammerjs/hammer.min.js"></script>
<script src="../../bower_components/angular-material/angular-material.min.js"></script>
<script src="../../bower_components/firebase/firebase.js"></script>
<script src="../../bower_components/angularfire/dist/angularfire.min.js"></script>

<script type="text/javascript" src="./app.js"></script>
<script type="text/javascript" src="./fireBase-service.js"></script>
<script type="text/javascript" src="../directive-performer/performer-directive.js"></script>
<script type="text/javascript" src="../dialog-new-performer/dialogNewPerformerController.js"></script>

</body>
</html>
